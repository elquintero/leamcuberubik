<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubos Dinámicos con Roofpig</title>
    <!-- Incluir jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Incluir Roofpig -->
    <script src="roofpig_and_three.min.js"></script>
    <!-- Estilo para el canvas -->
    <style>
        #cubeContainer {
            width: 250px; /* Ajustar el ancho al 100% del contenedor */
            height: 250px /*  Altura fija */
            border: none !important;
            margin-bottom: 20px;
          
          
        }
        .buttonContainer {
            margin-bottom: 10px;

        }
    </style>
</head>
<body>
    <!-- Contenedor para los botones -->
    <div class="buttonContainer">
         <button onclick="createCube('U\' R U R\' U2 R U\' R\'')">
            F2L5<img src="F2L5.png" width="80px" />
            </button> 
         <button onclick="createCube('d R\' U\' R U2 R\' U R')">
            F2L6<img src="F2L6.png" width="80px" />    
        </button>
        <button onclick="createCube('U\' R U2 R\' U2 R U\' R\'')">
            F2L7<img src="F2L7.png" width="80px" />    
        </button> 
        <button onclick="createCube('d R\' U2 R U2 R\' U R')">
            F2L8<img src="F2L8.png" width="80px" />    
        </button>  
    </div>

    <!-- Div donde se generará el cubo -->
    <div style="display: none;" id="cubeContainer" class="roofpig"></div>

    <script>

        window.onload = function() {

           
          

        };
        // Función para crear un cubo dinámico con un algoritmo dado
        function createCube(algorithm) {
            // Eliminar el cubo actual si existe
            var cubeContainer = document.getElementById('cubeContainer');
            cubeContainer.style.display = "block";
            cubeContainer.innerHTML = '';

            // Configuración del cubo con el algoritmo dado
            var config = "colored=U- U|colors=F:#015BFC R:#F70000 U:#FFFD00 L:#FA6700 B:#00EE00 D:#F1F1F1|hover=none|speed=800|alg=" + algorithm + "|flags=showalg";
            // "alg=" + algorithm;
            var divAttributes = "style='width:100%; height:300px;'"; // Ajustar el estilo del contenedor

            // Crear el cubo en el contenedor especificado
            CubeAnimation.create_in_dom('#cubeContainer', config, divAttributes);
            cubeContainer.style.border = "none";
        }

       
    </script>
</body>
</html>
