  function toggleDiv(id) {
            var div = document.getElementById(id);
            var button = document.getElementById('btn' + id.slice(-1)); // Obtiene el bot칩n correspondiente
            if (div.style.display === "none") {
                div.style.display = "block";
                button.classList.add("active"); // Agrega la clase 'active' al bot칩n
            } else {
                div.style.display = "none";
                button.classList.remove("active"); // Remueve la clase 'active' del bot칩n
            }
        }
