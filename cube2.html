    <script>
        function closeCubeContainer() {
            // Ocultar cubeContainer
            var cubeContainer = document.getElementById('cubeContainer1');
            cubeContainer.style.display = "none";
            // Mostrar buttonContainer
            var buttonContainer = document.getElementsByClassName('buttonContainer')[0];
            buttonContainer.style.display = "block";
        }

        // Función para crear un cubo dinámico con un algoritmo dado
        function createCube(algorithm, btn, t) {
            var id=btn.getAttribute('id');
            // Eliminar el cubo actual si existe
            var cubeContainer = document.getElementById('cubeContainer');
            cubeContainer.style.display = "block";
            cubeContainer.innerHTML = '';
            // Mostrar cubeContainer
            var cubeContainer = document.getElementById('cubeContainer1');
            cubeContainer.style.display = "block";
            // Ocultar buttonContainer
            var buttonContainer = document.getElementsByClassName('buttonContainer')[0];
            buttonContainer.style.display = "none";

            var txtTitulo = document.getElementById('txtTitulo');
            txtTitulo.innerHTML = 'CASO: ' + id + " <button id='fav" + id + "' class='favoriteButton' onclick=toggleFavorite(" + "'fav" + id + "'" +  ")>★</button>"
            ActiveFavorid("fav" + id)

            // Configuración del cubo con el algoritmo dado
            var config = "colored=U- U|colors=F:#015BFC R:#F70000 U:#FFFD00 L:#FA6700 B:#00EE00 D:#F1F1F1|hover=none|speed=800|alg=" + algorithm + "|flags=showalg";
            if (t==1) config = "colors=F:#015BFC R:#F70000 U:#FFFD00 L:#FA6700 B:#00EE00 D:#F1F1F1|hover=none|speed=800|alg=" + algorithm + "|flags=showalg";

            var divAttributes = "style='width:100%; height:300px;'"; // Ajustar el estilo del contenedor

            // Crear el cubo en el contenedor especificado
            CubeAnimation.create_in_dom('#cubeContainer', config, divAttributes);
            cubeContainer.style.border = "none";
        }
        function toggleFavorite(buttonId) {
            var favorites = JSON.parse(localStorage.getItem('favorites')) || {};
            favorites[buttonId] = !favorites[buttonId];
            localStorage.setItem('favorites', JSON.stringify(favorites));
            ActiveFavorid(buttonId);
            updateFavoriteButtons();
        }
        function isFavorite(buttonId) {
            var favorites = JSON.parse(localStorage.getItem('favorites')) || {};
            return favorites[buttonId] || false;
        }
        function ActiveFavorid(id) {
        var favoriteButton = document.getElementById(id);
        if (isFavorite(id)) {
                favoriteButton.classList.add('favorited');
            } else {
                favoriteButton.classList.remove('favorited');
            }
        }


        function updateFavoriteButtons() {
            var buttons = document.querySelectorAll('.fbutton');
           
            for (var i = 0; i < buttons.length; i++) {
                var buttonId  = buttons[i];
                var span = buttonId.querySelector("span");
                if (isFavorite("fav" + buttonId.id)) {
                    span.classList.add('favorited');
                } else {
                    span.classList.remove('favorited');
                }
            }
        }

        window.onload = function () {
            updateFavoriteButtons();
        };

    </script>
